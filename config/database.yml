# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: sqlite3
  encoding: unicode
  database: db/unicorn_app_development
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: unicorn_app_production
  pool: 5
  timeout: 5000
